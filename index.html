<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>검 강화하기</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon:400" rel="stylesheet" />
    <link type="image/x-icon" rel="shortcut icon" href="images/swords/단검.png" />
    <script src="scripts/other/vars.js" defer></script>
    <script src="scripts/manager/SwordManager.js" defer></script>
    <script src="scripts/manager/StatManager.js" defer></script>
    <script src="scripts/manager/InventoryManager.js" defer></script>
    <script src="scripts/manager/MakingManager.js" defer></script>
    <script src="scripts/manager/GameManager.js" defer></script>
    <script src="scripts/other/screen.js" defer></script>
    <script src="scripts/README/script.js" defer></script>
  </head>
  <body ondragstart="return false">
    <header class="main_header">
      <h1>검 강화하기</h1>
      <!-- <input type="checkbox" id="logo-chb" hidden> <label for="logo-chb"> <img class="main_logo" src="images/logo/word.png"> <img class="sub_logo left_sword" src="images/logo/sword1.png"> <img class="sub_logo right_sword" src="images/logo/sword2.png"> </label> -->
    </header>
    <main class="main_main" id="main-body"></main>
    <footer class="main_footer">
      <ul>
        <li>
          <a id="main-game-button">
            <div class="icon sword"><img src="images/icon/icons.png" alt="none" /></div>
            검강화
          </a>
        </li>
        <li>
          <a id="information-button">
            <div class="icon information"><img src="images/icon/icons.png" alt="none" /></div>
            내정보
          </a>
        </li>
        <li>
          <a id="inventory-button">
            <div class="icon inventory"><img src="images/icon/icons.png" alt="none" /></div>
            보관함
          </a>
        </li>
        <li>
          <a id="making-button">
            <div class="icon making"><img src="images/icon/icons.png" alt="none" /></div>
            제작소
          </a>
        </li>
        <li>
          <a id="stat-button">
            <div class="icon stat"><img src="images/icon/icons.png" alt="none" /></div>
            마법소
          </a>
        </li>
      </ul>
      <div class="coinbox">
        보유자산: <span id="money-number"></span>원 <span id="money-change"></span>
        <div id="money-record">
          <p class="record_title">최근 기록</p>
          <div id="records"></div>
        </div>
      </div>
    </footer>
    <template id="game-interface">
      <div class="swordbox">
        <img id="sword-image" src="" />
        <section class="infomation"><span id="sword-number"></span> <span id="sword-name"></span> <span id="sword-prob"></span> <span id="sword-cost"></span> <span id="sword-price"></span></section>
      </div>
      <div id="buttons-main" class="buttons">
        <div class="brown_button tobottom decrease" id="save-button" onclick="onClickSaveButton()"><img src="images/ui/보관하기.png" alt="none" /> <span>보관하기</span></div>
        <div class="blue_button toleft rotate" id="upgrade-button" onclick="onClickUpgradeButton()"><img src="images/ui/강화하기.png" alt="none" /> <span>강화하기</span></div>
        <div class="red_button increase" id="sell-button" onclick="onClickSellButton()"><img src="images/ui/판매하기.png" alt="none" /> <span>판매하기</span></div>
      </div>
      <div class="message" id="fall-message">
        <div class="message_main">
          <div class="text">
            <p class="title">파괴되었습니다.</p>
            <p class="subtitle" id="loss"></p>
            <div class="paragraph" id="pieces"></div>
            <p class="required_count" id="required-count"></p>
          </div>
          <div class="buttons">
            <div class="green_button increase" id="fix-button" onclick="onClickRepairButton()"><img src="images/repair_paper/복구권.png" alt="none" /> <span>복구하기</span></div>
            <div class="dark_blue_button turning" id="init-button" onclick="onClickInitButton()"><img src="images/ui/다시하기.png" alt="none" /> <span>다시하기</span></div>
          </div>
        </div>
      </div>
      <div class="message" id="max-message">
        <div class="message_main">
          <div class="text">
            <div class="title">축하합니다!</div>
            <div class="subtitle">최대 강화에 도달했습니다.</div>
          </div>
          <div class="buttons">
            <div class="red_button rotate" id="close-button" onclick="onClickCloseButton('max-message')"><img src="images/ui/창닫기.png" alt="none" /><span>창 닫기</span></div>
          </div>
        </div>
      </div>
      <div class="message" id="money-lack-message">
        <div class="message_main">
          <div class="text">
            <div class="title">돈이 부족합니다.</div>
            <div class="subtitle">다음을 통해 자금을 조달하세요.</div>
            <div class="paragraph">
              <p>현재 검 판매</p>
              <p>인벤토리에 보관된 검 판매</p>
              <p>검 워프권 구매 후 판매</p>
            </div>
          </div>
          <div class="buttons">
            <div class="red_button rotate" id="close-button" onclick="onClickCloseButton('money-lack-message')"><img src="images/ui/창닫기.png" alt="none" /><span>창 닫기</span></div>
          </div>
        </div>
      </div>
      <div class="message" id="invalidation-message">
        <div class="message_main">
          <div class="text">
            <div class="title">검이 파괴되었지만 복구되었습니다!</div>
            <div class="subtitle">한단계 떨어지긴 했지만요.</div>
            <div class="paragraph">
              <p id="downgrade"></p>
            </div>
          </div>
          <div class="buttons">
            <div class="red_button rotate" id="close-button" onclick="onClickCloseButton('invalidation-message')"><img src="images/ui/창닫기.png" alt="none" /><span>창 닫기</span></div>
          </div>
        </div>
      </div>
      <div class="message" id="great-success-message">
        <div class="message_main">
          <div class="text">
            <div class="title">신의 손 발동!</div>
            <div class="subtitle">검이 2단계 상승했습니다.</div>
            <div class="paragraph">
              <p id="what_count"></p>
            </div>
          </div>
          <div class="buttons">
            <div class="red_button rotate" id="close-button" onclick="onClickCloseButton('great-success-message')"><img src="images/ui/창닫기.png" alt="none" /><span>창 닫기</span></div>
          </div>
        </div>
      </div>
      <div class="message" id="game-end-message">
        <div class="message_main">
          <div class="text">
            <div class="title">게임 종료!</div>
            <div class="subtitle">목적 달성! 축하합니다</div>
            <div class="paragraph">
              <p>창을 닫아도 게임은 계속됩니다.</p>
            </div>
          </div>
          <div class="buttons">
            <div class="red_button rotate" id="close-button" onclick="onClickCloseButton('game-end-message')"><img src="images/ui/창닫기.png" alt="none" /><span>창 닫기</span></div>
          </div>
        </div>
      </div>
    </template>
    <template id="inventory">
      <div class="window inventory_window">
        <header>보관함</header>
        <main id="inventory-items"></main>
      </div>
    </template>
    <template id="game-information">
      <div class="window sword_book_window">
        <header>내 정보</header>
        <main>
          <header>현재 <span id="found-sword-count"></span>개의 검 발견</header>
          <div class="swords" id="found-swords"></div>
        </main>
      </div>
    </template>
    <template id="making">
      <div class="window maker_window">
        <header>제작소</header>
        <main id="recipes"></main>
        <p class="tip">검 워프권은 게임 시작 전(0강)에만 구매할 수 있습니다.</p>
      </div>
    </template>
    <template id="game-stat">
      <div class="window stat_window">
        <header>마법 부여</header>
        <main>
          <div class="stat_point"> 현재 스탯 포인트: <span id="stat-point-count">0</span>개</div>
          <div class="stats" id="stat_box"></div>
          <p class="tip">스탯 포인트는 새로운 검을 발견할 때 마다 한개씩 지급됩니다.</p>
        </main>
      </div>
    </template>
    <div class="loading" id="maker-window-lodding">
      <div class="lodding_img"><img src="images/ui/제작하기.png" alt="none" /></div>
    </div>
    <div id="img-lodder" hidden></div>
  </body>
</html>
