<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검 강화하기</title>
    <link rel="stylesheet" href="s.css">
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon:400" rel="stylesheet">
    <link type="image/x-icon" rel="shortcut icon" href="images/swords/단검.png">

    <script src="scripts/main.js" defer></script>
    <script src="scripts/script.js" defer></script>
  </head>
  <body ondragstart="return false">

    <header class="main_header">
      <!-- <h1>검 강화하기</h1> -->
      <input type="checkbox" id="logo-chb" hidden>
      <label for="logo-chb">
        <img class="main_logo" src="images/logo/word.png">
        <img class="sub_logo left_sword" src="images/logo/sword1.png">
        <img class="sub_logo right_sword" src="images/logo/sword2.png">
      </label>
    </header>
    <main class="main_main" id="main-body"><!-- Will be filled with JavaScript --></main>
    <footer class="main_footer">
      <ul>
        <li id="main-game-button">
          <div class="icon sword">
            <img src="images/icon/icons.png" alt="none">
          </div>
          검강화
        </li>
        <li id="information-button">
          <div class="icon information">
            <img src="images/icon/icons.png" alt="none">
          </div>
          내정보
        </li>
        <li id="inventory-button">
          <div class="icon inventory">
            <img src="images/icon/icons.png" alt="none">
          </div>
          보관함
        </li>
        <li id="making-button">
          <div class="icon making">
            <img src="images/icon/icons.png" alt="none">
          </div>
          제작소
        </li>
      </ul>
      <div class="coinbox">
        보유자산: <span id="gold-number"></span>원
        <span id="gold-change"></span>
        <div id="gold-record">
          <p class="record_title">최근 기록</p>
          <div id="records"></div>
        </div>
      </div>
    </footer>

    <!-- main game screen -->
    <template id="game-interface">
      <div class="swordbox">
        <img id="sword-image" src="">
        <section class="infomation">
          <span id="sword-number"></span>
          <span id="sword-name"></span>
          <span id="sword-prob"></span>
          <span id="sword-cost"></span>
          <span id="sword-price"></span>
        </section>
      </div>

      <div class="buttons">
        <div class="blue_button toleft rotate" id="upgrade-button" onclick="upgrade()">
          <img src="images/ui/강화하기.png" alt="none">
          <span>강화하기</span>
        </div>
        <div class="red_button scale" id="sell-button" onclick="sell()">
          <img src="images/ui/판매하기.png" alt="none">
          <span>판매하기</span>
        </div>

      </div>

      <div class="message" id="message-box">
        <div class="message_main">
          <div class="text">
            <p class="fall">실패했습니다.</p>
            <p class="loss" id="loss"><!-- 손실액 --></p>
            <div class="pieces" id="pieces"><!-- 떨어진 조각 --></div>
            <p class="required_count" id="required-count"><!-- 필요한 복구권 갯수 --></p>
          </div>
          <div class="buttons">
            <div class="green_button scale" id="fix-button" onclick="repair()">
              <img src="images/repair_paper/복구권.png" alt="none">
              <span>복구하기</span>
            </div>
            <div class="dark_blue_button turning" id="init-button" onclick="initButton()">
              <img src="images/ui/다시하기.png" alt="none">
              <span>다시하기</span>
            </div>
          </div>
        </div>
      </div>
    </template>

    <!-- inventory screen -->
    <template id="inventory">
      <div class="window inventory_window">
        <header>보관함</header>
        <main id="inventory-items"><!-- Will be filled with JavaScript --></main>
      </div>
    </template>

    <template id="game-information">
      <div class="window sword_book_window">
        <header>내 정보</header>
        <main>
          <header>
            현재 <span id="found-sword-count"><!-- 발견한 검 갯수 --></span>개의 검 발견
          </header>
          <div class="swords" id="found-swords"><!-- Will be filled with JavaScript --></div>
        </main>
      </div>
    </template>

    <template id="making">
      <div class="window maker_window">
        <header>제작소</header>
        <main id="recipes"><!-- Will be filled with JavaScript --></main>
      </div>
    </template>


    <div id="img-lodder" hidden>
      <!-- 이미지 로드 줄이기 -->
    </div>
  </body>
</html>
